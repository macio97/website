{{ define "main" }}

<div class="space"></div>

<div class="list">
    {{ range .Pages }}
    <a href="{{ .Permalink }}" class="{{ replace (path.Base .Permalink) "-" "_" }}">
        <div class="box">
            <div>
                <img src="{{ .Params.icon }}">
            </div>
            <div>
                <h2>{{ .Params.title }}</h2>
            </div>
        </div>
    </a>
    {{ end }}
</div>

<div class="space"></div>

{{ end }}
